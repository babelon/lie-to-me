<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- seo -->
  <title>The Deception Game</title>
  <meta name="description" content="a game to distinguish lies from truth" >
  <meta name="keywords" content="meaning,language,lies,truth">
  <!-- styles -->
  <link rel="stylesheet" href="/styles/index.css" type="text/css" media="screen,handheld" charset="utf-8">
  <!-- google analytics -->
  <script src="/scripts/analytics.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    {{#person}}
    <div class="right-box">
      <a class="btn auth-btn" href="/logout">
        Logout
      </a>
      <span class="points-box label label-inverse">
        {{points}} points
      </span>
    </div>
    {{/person}}
    <div class="row">
      <section class="span8 offset2">
        <div class="hero-unit">
          <h1 style="text-align: center; font-size: 75px;">The Deception Game</h1>
          <p style="margin-top: 35px;">
            Are you a good liar?<br />
            Think you can spot one?
          </p>
          <p style="text-align: right;">
            Let's find out how discerning you are...<br />
            and how deceptive you can be.
          </p>
          <p style="text-align: center; margin-top: 40px;">
            {{#person}}
            <a class="btn btn-large btn-primary" href="/guess">
              start playing
            </a>
            {{/person}}
            {{^person}}
            <a class="btn btn-primary btn-large" href="/login">
              Login with Facebook
            </a>
            {{/person}}
          </p>
        </div>
      </section>
    </div>
  </div>
  <!-- scripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/underscore-min-1.3.3.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
