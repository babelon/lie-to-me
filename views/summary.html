<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- seo -->
  <title>The Deception Game</title>
  <meta name="description" content="a game to distinguish lies from truth" >
  <meta name="keywords" content="meaning,language,lies,truth">
  <!-- styles -->
  <link rel="stylesheet" href="/styles/index.css" type="text/css" media="screen,handheld" charset="utf-8">
  <!-- google analytics -->
  <script src="/scripts/analytics.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand pull-left" href="/">
          The Deception Game
        </a>
        {{#person}}
        <ul class="nav pull-right">
          <li>
            <span>Score</span>
          </li>
          <li>
            <div class="points-holder" data-points="{{ points }}"></div>
          </li>
          <li class="divider-vertical"></li>
          <li>
            <a href="#" class="person">
              <img src="{{picture}}">
              <span>{{ name }}</span>
            </a>
          </li>
          <li class="divider-vertical"></li>
          <li>
            <a href="/logout">Logout</a>
          </li>
        </ul>
        {{/person}}
      </div>
    </div>
  </div>
  <div class="container">
    {{#streak}}
    <div class="right-box pull-right">
      <div class="streak-box rounded-box">
        <p>Guessing Streak</p>
        <p class="streak-number">{{streak}}</p>
      </div>
    </div>
    {{/streak}}
    <div class="row">
      <div class="span8 offset2 header">
        <h1>While you were away</h1>
      </div>
    </div>
    {{#summaries}}
    <div class="row summary">
      <div class="well message span8 offset2 {{feedback}}">
        <div class="span1 picture">
          {{#picture}}<img src="{{ picture }}">{{/picture}}
        </div>
        <div class="span6">
          <h4 class="heading">{{{ leader }}}</h4>
          {{{ text }}}
        </div>
      </div>
    </div>
    {{/summaries}}
    <div class="row">
      <div class="span2 offset5" style="text-align: center; margin-top: 15px; margin-bottom: 20px;">
        <a class="btn btn-primary btn-large" href="/guess">continue &rarr;</a>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/underscore-min-1.3.3.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
