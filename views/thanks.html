<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- seo -->
  <title>lie to me</title>
  <meta name="description" content="a game to distinguish lies from truth" >
  <meta name="keywords" content="meaning,language,lies,truth">
  <!-- styles -->
  <link rel="stylesheet" href="/styles/index.css" type="text/css" media="screen,handheld" charset="utf-8">
  <!-- google analytics -->
  <script src="/scripts/analytics.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand pull-left" href="/">
          The Deception Game
        </a>
        {{#person}}
        <ul class="nav pull-right">
          <li>
            <span>Score</span>
          </li>
          <li>
            <div class="points-holder" data-points="{{ points }}"></div>
          </li>
          <li class="divider-vertical"></li>
          <li>
            <a href="#" class="person">
              <img src="{{picture}}">
              <span>{{ name }}</span>
            </a>
          </li>
          <li class="divider-vertical"></li>
          <li>
            <a href="/logout">Logout</a>
          </li>
        </ul>
        {{/person}}
      </div>
    </div>
  </div>
  <div class="container">
    {{#streak}}
    <div class="right-box pull-right">
      <div class="streak-box rounded-box">
        <p>Guessing Streak</p>
        <p class="streak-number">{{streak}}</p>
      </div>
    </div>
    {{/streak}}
    {{#reaction}}
    <div class="row">
      <section class="span8 offset2 reply alert alert-block alert-{{ alert_type }}">
        <div class="span1 picture">
          {{#picture}}<img src="{{ picture }}">{{/picture}}
        </div>
        <div class="span6">
          <h4 class="alert-heading">{{ leader }}</h4>
          <p>{{{ text }}}</p>
          <p><em>{{ tweener }}</em></p>
        </div>
      </section>
    </div>
    {{/reaction}}
    <div class="row">
      <section class="span8 offset2">
        <div class="hero-unit">
          <h2>Thanks!</h2>
          <p>Would you like to play another round of Lie To Me?</p>
          <a class="btn btn-info btn-large" href="/">
            <i class="icon-repeat icon-white"></i>
            back
          </a>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
